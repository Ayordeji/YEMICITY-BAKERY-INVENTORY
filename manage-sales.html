<!-- Manage Bakery Sales Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Bakery Sales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="button-container">
      <a href="index.html" class="cta-button primary">Home</a>
      <a href="set-daily-stock.html" class="cta-button secondary">Set Daily Stock</a>
    </nav>

    <div class="text-content set-stock">
      <h1>Manage Sales For <span id="current-date"></span></h1>
    </div>

    <form id="sales-form">
      <label for="sales-type">Bread Type:</label>
      <select id="sales-type">
        <option value="">Select Bread Type</option>
      </select>

      <label for="sales-quantity">Quantity Sold:</label>
      <input type="number" id="sales-quantity" min="0" />

      <button type="submit" class="cta-button primary">Add Sale</button>
    </form>

    <div class="text-content">
      <h2>Sales Records</h2>
    </div>

    <table id="sales-record-table">
      <thead>
        <tr>
          <th>Bread Type</th>
          <th>Price</th>
          <th>Quantity Sold</th>
          <th>Total Sales</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- New Delete All Button -->
    <div class="text-content">
      <button id="delete-all" class="cta-button secondary">Delete All Records</button>
    </div>

    <div class="text-content">
      <h2>Stock Left</h2>
    </div>
    <table id="stock-left-table">
      <thead>
        <tr>
          <th>Bread Type</th>
          <th>Stock Left</th>
          <th>Quantity Sold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- New Download PDF Button -->
    <div class="text-content">
      <button id="download-pdf" class="cta-button primary">Download as PDF</button>
    </div>

    <script src="manage_sales.js"></script>
  </body>
</html>
