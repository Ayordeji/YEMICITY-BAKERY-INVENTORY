<!-- Manage Bakery Sales Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Bakery Sales</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="nav-button">Home</a>
      <span id="current-date"></span>
      <a href="set-daily-stock.html" class="nav-button">Set Daily Stock</a>
    </nav>

    <h1>Manage Bakery Sales</h1>

    <form id="sales-form">
      <label for="sales-type">Bread Type:</label>
      <select id="sales-type">
        <option value="">Select Bread Type</option>
      </select>

      <label for="sales-quantity">Quantity Sold:</label>
      <input type="number" id="sales-quantity" min="0" />

      <button type="submit" class="nav-button">Add Sale</button>
    </form>

    <h2>Sales Records</h2>
    <table id="sales-record-table">
      <thead>
        <tr>
          <th>Bread Type</th>
          <th>Price</th>
          <th>Quantity Sold</th>
          <th>Total Sales</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Stock Left</h2>
    <table id="stock-left-table">
      <thead>
        <tr>
          <th>Bread Type</th>
          <th>Stock Left</th>
          <th>Quantity Sold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="manage_sales.js"></script>
  </body>
</html>
